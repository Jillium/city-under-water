<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Under Water Invoices</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Invoices for City Under Water</h1>

        
    </div>

    <div class="form">
        <form class="invoice-form">
            <div class="field">
                <label>To:</label>
                <input type="text" id="to">
            </div>
            <div class="field">
                <label>For:</label>
                <input type="text" id="for">
            </div>   
            <div class="field">
                <label>Amount:</label>
                <input type="number" id="amount">
            </div>
            <button class="button">Add</button>
        </form>
    </div>

    <div class="rendered-list">
        <ul class="invoice-list"></ul>
    </div>
    <!-- <script src="app.js"></script> -->
</body>
</html>
